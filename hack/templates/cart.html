{% extends 'base.html' %}
{% block title %}
    Cart
{% endblock %}
{% block content %}
<section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Your Cart</h3>
            <!-- <div>
              <p class="mb-0"><span class="text-muted"></span> <a href="#!" class="text-body"><i
                    class="fas fa-angle-down mt-1"></i></a></p>
            </div> -->
          </div>
          {% if current_user.products|length == 0 %}
          <center>
            <h1>There are no products in your cart.</h1>
          </center>
            {% else %}
            {% for prod in current_user.products %}
            <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{prod.image}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">{{prod.name}}</p>
                      <!-- <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
                    </div>
                    <!-- 
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>
      
                      <input id="form1" min="0" name="quantity" value="2" type="number"
                        class="form-control form-control-sm" />
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div> -->
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">${{prod.price}}</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="/remove/{{prod.id}}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              <div class="card">
                <div class="card-body">
                  <a href="/buycart">
                  <button type="button" class="btn btn-primary btn-block">Proceed to Pay ${{total}}</button>
                  </a>
                </div>
              </div>
          {% endif %}
              
            
        
          
  
        
         
  
        </div>
      </div>
    </div>
  </section>
{% endblock %}
