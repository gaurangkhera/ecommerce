{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center mt-50 mb-50">
            
    <div class="row">
        {% if products|length == 0 %}
            <center><h1 class="mt-2">No products found.</h1></center>
        {% else %}
            
        
        {% for prod in products %}
            
        
       <div class="col-md-4 mt-2">
        
            
            <div class="card">
                                <div class="card-body">
                                    <div class="card-img-actions">
                                        
                                            <img src="/static/{{prod.image}}" class="card-img img-fluid" width="96" height="350" alt="">
                                          
                                       
                                    </div>
                                </div>

                                <div class="card-body bg-light text-center">
                                    <div class="mb-2">
                                        <h6 class="font-weight-semibold mb-2">
                                            <a  class="text-dark mb-2" data-abc="true">{{prod.name}}</a>
                                        </h6>

                                        <a class="text-muted" data-abc="true">{{prod.category}}</a>
                                    </div>

                                    <h3 class="mb-0 font-weight-semibold mb-2">${{prod.price}}</h3>
                                    <a href="/addtocart/{{prod.id}}">
                                    <button type="button" class="btn btn-primary"> Add to cart</button></a>
                                    <a href="/buy/{{prod.id}}">
                                    <button type="button" class="btn btn-primary">Buy now</button>
                                        </a><br>

                                    <a href="/review/{{prod.id}}">
                                    <button type="button" class="btn btn-primary mt-2">Review</button>
                                        </a>
                                    
                                </div>
                            </div>


                        
                         
       </div> 






       {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
